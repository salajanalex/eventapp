<a ng-hide="settings.hide_back" class="btn btn-link" ng-href='#/'>&lt; BACK</a>
<div ng-controller="show-a-table-list" ng-init="a.showomits=false;a.showfilters=true;;a.showgroups=true">
		<div style=position:absolute;right:1px>
		<button class="btn btn-info" ng-click="downloadTable()">DOWNLOAD</button>
		</div>
		<div ng-if="omit.length>0">
				<div ng-if="!a.showomits" ng-click="a.showomits=true">Show OMITs</div><br>
				<div ng-if="a.showomits"> 
					<span ng-click="a.showomits=false">Hide OMITs</span><br>
					<div ng-repeat="omit in omit">
							<button title="Return the row to the table" ng-click="removeOmitKey($index)" class="btn btn-link">{{omit}} x</button>
					</div>
				</div>
		</div>
		<div ng-if="filter.length>0">
				<div ng-if="!a.showfilters" ng-click="a.showfilters=true">Show filters</div><br>
				<div ng-if="a.showfilters"> 
					<span ng-click="a.showfilters=false">Hide filters</span><br>
					<div ng-repeat="filter in filter">
							<button title="Return the row to the table" ng-click="removeFilterKey($index)" class="btn btn-link">{{filter}} x</button>
					</div>
				</div>
		</div>
		<div ng-if="group.length>0">
				<div ng-if="!a.showgroups" ng-click="a.showgroups=true">Show groups</div><br>
				<div ng-if="a.showgroups"> 
					<span ng-click="a.showgroups=false">Hide groups</span><br>
					<div ng-repeat="group in group">
							<button title="Return the row to the table" ng-click="removeGroupKey($index)" class="btn btn-link">{{group}} x</button>
					</div>
				</div>
		</div>

		<!-- Columns-->
		<table border=1>
				<tr>
						<td ng-repeat="(key,value) in rows[0]">
								<span ng-click="clickFilterOnField(key)" title="Click to filter {{key}}">
									{{key}}								
								</span>
								<span title="Remove from view" ng-click="omitKey(key)">x</span>
								<span title="Change Order">
									<span ng-if="order[key]=='asc'" ng-click="orderDesc(key)">--&gt;</span>
									<span ng-if="order[key]=='desc'" ng-click="removeOrder(key)">&lt;--</span>
									<span ng-if="!order[key]" ng-click="orderAsc(key)">--</span>
								</span>
								<span title="Calculate" ng-click="groupKey(key)">(f)</span>
						</td>
				</tr>
				<tr ng-repeat="row in rows">
						<td ng-repeat="(key,value) in row">								
								{{value==null ? '--' : value}}
						</td>
				</tr>
		</table>
</div>
